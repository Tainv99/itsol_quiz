<div class="row">
    <div class="col-sm-8 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                        for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab"
                        class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="group"> <label for="user" class="label">Username</label>
                                    <input type="text" id="user" formControlName="username" class="input" placeholder="UserName"
                                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="group"> <label for="pass" class="label">Password</label> 
                                    <input type="password" formControlName="password" class="input" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label
                                        for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </form>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input class="input" type="text" placeholder="username" [(ngModel)]="registerForm.username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input class="input" type="password" placeholder="Password" [(ngModel)]="registerForm.passwordHash"> </div>
                            <div class="group"> <label for="pass" class="label">FirstName</label> <input class="input" type="text" placeholder="FirstName" [(ngModel)]="registerForm.firstName" > </div>
                            <div class="group"> <label for="pass" class="label">LastName</label>  <input class="input" type="text" placeholder="LastName" [(ngModel)]="registerForm.lastName"> </div>
                            <div class="group"> <label for="pass" class="label">Email</label>  <input class="input" type="email" placeholder="E-mail" [(ngModel)]="registerForm.email"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up" (click)="register()"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
