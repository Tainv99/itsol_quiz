<b>Danh sách bài thi:</b>

<div class="main" style="display: flex;">
  <div *ngFor="let q of quizs" class="content" style="padding: 10px;">
    <button type="button" class="btn btn-outline-danger" style="width: 200px;height: 100px;"
      routerLink="/question/{{q.id}}">{{q.name}}</button>
  </div>
</div>
